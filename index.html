<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GG Voice Prototype</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="wrapper">
        <div class="highlight">
            <img class="organic_big js-organicBig" src="/img/organic.png" alt="">
            <img class="highlight-img js-highlightImg" src="/img/empty.png" alt="">
            <span class="highlight-weight js-highlightWeight"></span>
        </div>

        <h1 class="highlight-text js-onboardingText">Start ordering with your voice now!</h1>

        <ul class="list">
            <li class="item mozzarella js-mozzarella">
                <img class="organic-img" src="/img/organic.png" alt="">
                <img class="item-img" src="/img/mozzarella.png" alt="">
                <span class="weight weight--mozzarella">1</span>
            </li>
            <li class="item mushrooms js-mushrooms">
                <img class="organic-img" src="/img/organic.png" alt="">
                <img class="item-img" src="/img/mushrooms.png" alt="">
                <span class="weight weight--mushrooms">1</span>
            </li>
            <li class="item chicken js-chicken">
                <img class="organic-img" src="/img/organic.png" alt="">
                <img class="item-img" src="/img/chicken.png" alt="">
                <span class="weight">1</span>
            </li>
            <li class="item pineapple js-pineapple">
                <img class="organic-img" src="/img/organic.png" alt="">
                <img class="item-img" src="/img/pineapple.png" alt="">
                <span class="weight">1</span>
            </li>
            <li class="item olives js-olives">
                <img class="organic-img" src="/img/organic.png" alt="">
                <img class="item-img" src="/img/olives.png" alt="">
                <span class="weight">1</span>
            </li>
            <li class="item ham js-ham">
                <img class="organic-img" src="/img/organic.png" alt="">
                <img class="item-img" src="/img/ham.png" alt="">
                <span class="weight">1</span>
            </li>
            <li class="item peppers js-peppers">
                <img class="organic-img" src="/img/organic.png" alt="">
                <img class="item-img" src="/img/peppers.png" alt="">
                <span class="weight">1</span>
            </li>
            <li class="item onions js-onions">
                <img class="organic-img" src="/img/organic.png" alt="">
                <img class="item-img" src="/img/onions.png" alt="">
                <span class="weight">1</span>
            </li>
            <li class="item pepperoni js-pepperoni">
                <img class="organic-img" src="/img/organic.png" alt="">
                <img class="item-img" src="/img/pepperoni.png" alt="">
                <span class="weight weight--pepperoni">1</span>
            </li>
        </ul>
        <div class="truck-onboarding js-onboardingTruck"></div>
        <div class="truck js-speakBtn"></div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
